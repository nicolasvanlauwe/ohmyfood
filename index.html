<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="./public/css/reset.css">
    <link rel="stylesheet" href="./public/css/style.css">

    <script src="https://kit.fontawesome.com/b414032b76.js" crossorigin="anonymous"></script>
    <title>OhMyFood</title>
</head>

<body>
    <header class="heading">
        <img class="heading__logo" src="public/img/logo/ohmyfood.png" alt="logo">
    </header>
    <main class="principal">
        <div class="location">
            <i class="location__icone fa-solid fa-location-dot"></i>
            <p class="location__text">Paris, Belleville</p>
        </div>
        <div class="introduction">
            <h1 class="introduction__big-title">Réservez le menu qui vous convient</h1>
            <h3 class="introduction__lit-title">Découvrez des restaurants d'exception, sélectionnés pas nos soins</h3>
            <button class="introduction__button">Explorer nos restaurants</button>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
